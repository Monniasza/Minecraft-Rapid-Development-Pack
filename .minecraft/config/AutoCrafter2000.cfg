# Configuration file

autocrafter2000 {
    # Amount of ticks in between each craft operation. 20 ticks is 1 second.
    # Lower values (< +-5) increase item duping when shift-clicking. I can't fix that.
    I:craftDelay=1

    # Send a packet to all players in the GUI to update craft count.
    # Disable if network speed is an issue.
    B:updateCraftCountLive=true
}


