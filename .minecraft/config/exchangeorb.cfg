    # Amount of diamonds involved in the diamond/emerald conversion. [range: 1 ~ 8, default: 2]
    I:diamondEmerald_Diamond=2

    # Amount of emeralds involved in the diamond/emerald conversion. [range: 1 ~ 8, default: 1]
    I:diamondEmerald_Emerald=1
}


gold_diamond {
