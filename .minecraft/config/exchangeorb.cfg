    # Amount of coal involved in the charcoal/coal conversion. [range: 1 ~ 8, default: 1]
    I:charcoalCoal_Coal=1
}


coal_iron {
    # Amount of coal involved in the coal/iron conversion. [range: 1 ~ 8, default: 4]
